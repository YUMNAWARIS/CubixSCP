{% extends "base.html" %}


{% block home %}
<li class="nav-item ">
    <a class="nav-link active" aria-current="page" href="home">Home</a>
</li>
{% endblock %}
{% block section %}
<section
    class="d-flex align-items-center position-relative bg-dark bg-size-cover bg-position-center min-vh-100 overflow-hidden pt-6 pb-lg-5"
    style="background-image: url(img/demo/presentation/intro/bg.jpg);">
    <div class="container-fluid pt-4 pb-5 py-lg-5">
        <div class="row align-items-center py-3">
            <div class="col-xl-6 col-lg-5 d-flex justify-content-end offset-md-3">
                <div class="pt-2 mx-auto mb-5 mb-lg-0 ms-lg-0 me-xl-7 text-center text-lg-start"
                    style="max-width: 495px;">
                    <h1 class="display-4 text-light pb-2"><span class="fw-light">Cubix Stock Services</span>
                    </h1>
                    <p class="h4 fw-light text-light opacity-70 line-height-base">Introducing: Free Stock APIs
                    </p>

                    <div class="row">
                        <p class="h4 fw-light text-light opacity-70 line-height-base">Login to Continue.</p>
                        <form class="d-flex">
                            <a href="login" class="link-light">
                                <button type="button" class="btn btn-outline-light">Login</button>
                            </a>
                        </form>
                    </div>
                    <br>


                    <div class="row">
                        <p class="h6 fw-light text-light opacity-70 line-height-base">Don't have an account?</p>
                        <form class="d-flex">
                            <a href="reg" class="link-light">
                                <button type="button" class="btn btn-outline-success">Register Now</button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
